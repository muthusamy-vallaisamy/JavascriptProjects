<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Element Selectors</title>
  <style>
    .container {
      width: 400px;
      height: 600px;
      border: 1px solid #333;
      padding: 20px;
      margin: 50px auto;
    }

    ul {
      padding: 10px;
      list-style: none;
      margin-bottom: 5px
    }

    li {
      padding: 2px;
      margin: 3px;
      border: 1px solid #333;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div class="container">
    <ul>
      <h1>Hobbies</h1>
      <li>Reading</li>
      <li>Writing</li>
      <li>Watching TV</li>
      <li>Craft Work</li>
      <li>Cooking</li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
